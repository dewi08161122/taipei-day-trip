<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attraction</title>
  <link rel="stylesheet" type="text/css" href="/css/attraction.css" />
</head>
<body>
  <div class="navigation">
    <div class="title">
      <div class="title__word">台北一日遊</div>
      <div class="title__container">
        <div class="title__button">預定行程</div>
        <div class="title__button">登入/註冊</div>
      </div>
    </div>
  </div>
  <div class="attraction">
    <div class="section">
      <div class="attraction__image">
        <!-- <img src="/img/fuji.jpg" class="image" />
        <img src="/img/fuji.jpg" class="image" /> -->
        <img src="/img/image__button-left.png" class="image__button-left" />
        <img src="/img/image__button-right.png" class="image__button-right" />
        <div class="indicator__bar">
          <!-- <div class="bar"></div> -->
        </div>
      </div>
      <div class="profile">
        <div class="profile__name"><!-- 富士山 --></div>
        <div class="profile__place"><!--公共藝術at捷運站 --></div>
        <div class="booking">
          <div class="booking__word1">訂購導覽行程</div>
          <div class="booking__word2">以此景點為中心的一日行程，帶您探索城市角落故事</div>
          <div class="booking__date">
            <div class="date__word">選擇日期：</div>
            <div class="input__date">
              <input class="input__word" type="date" required/>
              <span class="placeholder">yyyy/mm/dd</span>
              <img src="/img/date__button.png" class="date__img" />
            </div>            
          </div>
          <div class="booking__time">
            選擇時間：
            <div class="time">
              <div class="time__button-up"></div>
              <div class="time__word">上半天</div>
            </div>
            <div class="time">
              <div class="time__button-down"></div>
              <div class="time__word">下半天</div>
            </div>
          </div>
          <div class="booking__price">
            導覽費用：
            <div class="price">新台幣 2000 元</div>
          </div>
          <div class="booking__button">開始預約行程</div>
        </div>
      </div>
    </div>
    <div class="infors">
      <div class="description"><!--平安鐘祈求大家的平安，這是為了紀念921地震週年的設計，在喧鬧的廣場上每個小時鳴鐘，保佑平安，祈禱臺灣不會再發生這樣的天災。雙手合十加上108個黃色的琉璃乳丁，隨著緩緩流下的水，在底下的一個小噴泉噴出。雙手合十的意義，一個是祈福，一個是包容，教我們要包容這樣的改變，撫平這樣的傷口。下面的水緩緩流出，代表著人的生命力是不斷地延續下去。緩緩地鐘聲，卻帶來心中的寧靜。 這個平安鐘是由建築師姚仁喜與琉璃創作家王俠軍共同設計，長6公尺、寬5公尺，以鑄銅製成，由法鼓山文教基金會全額出資。平安鐘點綴都市景觀，不時提醒大家，面對刻骨銘心的災難痛苦，更應該有謙卑的一顆心。--></div>
      <div class="infors__title">景點地址：</div>
      <div class="address"><!--臺北市 大安區忠孝東路4段--></div>
      <div class="infors__title">交通方式：</div>
      <div class="transport"><!--捷運站名：忠孝復興站4號出口1.公車：204、212、212直、232、232副、262、262(區間)、278、299、521、605、605(副)、605(新台五線)、667、903、忠孝新幹線至頂好市場站 2.車位：太平洋崇光百貨地下停車場或市民大道附近地下停車場--></div>
    </div>
  </div>
  <div class="footer">
    <div class="footer__word">COPYRIGHT © 2021 台北一日遊</div>
  </div>
  <script src="/js/attraction.js"></script>
</body>
</html>
